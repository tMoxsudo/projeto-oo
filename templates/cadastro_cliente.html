{% extends "base.html" %}

{% block title %}Cadastro de Cliente{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-primary mb-4">Cadastrar Novo Cliente</h2>
            <p class="text-muted">Instanciação da classe Cliente, demonstrando a **Herança** (Pessoa -> Cliente).</p>

            <div class="card shadow-sm p-4">
                <form method="POST" action="{{ url_for('cadastrar_cliente_web') }}">
                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" required>
                    </div>

                    <div class="mb-4">
                        <label for="endereco" class="form-label">Endereço:</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Salvar Cliente</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
