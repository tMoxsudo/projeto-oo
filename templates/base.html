<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Loja Online POO{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 250px;
            --primary-color: #007bff;
            --header-bg: #1e3c72; /* Cor mais escura para o menu */
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin-left: var(--sidebar-width); /* Espaço para o menu lateral */
            padding-top: 20px;
        }

        /* --- MENU LATERAL FIXO --- */
        .sidebar {
            height: 100%;
            width: var(--sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--header-bg);
            color: white;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1030;
        }
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 16px;
            color: #ccc;
            display: block;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #0056b3;
            color: white;
        }
        .sidebar .header-title {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-weight: bold;
        }
        .sidebar .logo-text {
            font-size: 0.8em;
            text-align: center;
            color: #88aadd;
            margin-bottom: 20px;
        }

        /* --- CONTEÚDO PRINCIPAL --- */
        .content {
            padding: 20px;
            background-color: white;
            min-height: 95vh;
            border-radius: 10px;
            margin-right: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="header-title">Loja POO</div>
        <div class="logo-text">Modelagem 5 Relações</div>
        <hr class="mx-3 border-secondary">
        
        <a href="{{ url_for('index') }}"><i class="fas fa-home fa-fw me-2"></i>Dashboard</a>
        <a href="{{ url_for('index') }}#clientes-list"><i class="fas fa-users fa-fw me-2"></i>Lista de Clientes</a>
        <a href="{{ url_for('cadastrar_cliente_web') }}"><i class="fas fa-user-plus fa-fw me-2"></i>Cadastrar Cliente</a>
        <a href="{{ url_for('index') }}#pedidos-list"><i class="fas fa-receipt fa-fw me-2"></i>Lista de Pedidos</a>
        <a href="{{ url_for('cadastrar_pedido_web') }}"><i class="fas fa-cart-plus fa-fw me-2"></i>Criar Novo Pedido</a>
    </div>

    <div class="content container-fluid">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
