<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Cliente</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --text-color: #333;
            --bg-light: #f8f9fa;
        }
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 40px; background-color: var(--bg-light); color: var(--text-color); }
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 25px; font-weight: 500;}
        label { display: block; margin-top: 15px; margin-bottom: 5px; font-weight: 500; font-size: 0.95em; }
        input[type="text"] { width: 95%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { 
            background-color: var(--primary-color); 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 30px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover { background-color: #0056b3; }
        .back-link { display: block; margin-top: 15px; color: var(--primary-color); text-decoration: none; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Novo Cliente</h2>
        <p>Demonstra a instanciação da classe Cliente (Herança).</p>

        <form method="POST" action="{{ url_for('cadastrar_cliente_web') }}">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <input type="submit" value="Salvar Cliente">
        </form>
        
        <a href="{{ url_for('index') }}" class="back-link">← Voltar para o Dashboard</a>
    </div>
</body>
</html>
