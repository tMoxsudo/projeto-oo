<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pedidos Registrados</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center text-secondary fw-bold mb-4">Pedidos Registrados</h2>
    <table class="table table-hover table-bordered shadow-sm bg-white">
      <thead class="table-dark">
        <tr>
          <th>CPF Cliente</th>
          <th>Produto</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody>
        {% for pedido in pedidos %}
        <tr>
          <td>{{ pedido.cpf_cliente }}</td>
          <td>{{ pedido.produto }}</td>
          <td>{{ pedido.quantidade }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="text-center">
      <a href="/" class="btn btn-link">Voltar</a>
    </div>
  </div>
</body>
</html>
